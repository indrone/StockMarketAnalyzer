<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stockipy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
  </head>
  <style>
      html, body {
       height: 100%;
       width: 100%;
       margin: 0;
       padding: 0;
    }
      .sidebar{
      height:100vh;
      padding:40px;
      padding-top:80px;
      }
      li a{
      color: white;
      }
  </style>
  <body>
      <div class="columns">
          <div class="column is-3 sidebar">
            <aside class="menu">
              <p class="menu-label">
                General
              </p>
              <ul class="menu-list">
                <li><a href="/">Dashboard</a></li>

              </ul>
              <p class="menu-label">
                Portfolio
              </p>
              <ul class="menu-list">
                <li><a>Portfolio Manager</a></li>
                <li>
                  <a class="is-active">Manage Your Portfolio</a>
                  <ul>
                    <li><a href="/addPortfolio/">Add New Company</a></li>
                    <li><a href="/showStocks/">showStocks</a></li>
                  </ul>
                </li>
                <li><a>Invitations</a></li>
                <li><a>Cloud Storage Environment Settings</a></li>
                <li><a>Authentication</a></li>
              </ul>
              <p class="menu-label">
                Transactions
              </p>
              <ul class="menu-list">
                <li><a>Payments</a></li>
                <li><a>Transfers</a></li>
                <li><a>Balance</a></li>
              </ul>
            </aside>
          </div>
          <div class="column is-9">
                {% block body %}
                {% endblock %}
          </div>
      </div>
  </body>
</html>
