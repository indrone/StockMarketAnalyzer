{% extends "header.html" %}
{% block body %}
<section style="padding:5% 5% 5% 5%">
    <div class="container" >
        <form action="" method="post">
            <div class="field">
              <label class="label">Enter Ticker Name</label>
              <div class="control">
                <input class="input" type="text" placeholder="Ex. PNB.NS" id="ticker" name="ticker" value={{name}}>
              </div>
              <p class="help">Please provide ticker id for the company, as of yahoo finanace</p>
            </div>
            <button class="button is-primary">Submit</button>
        </form>
    </div>
    {%if show==True%}
    <div>

        <div class="columns">
            <div class="column">
                <div class="field">
                  <label class="label">Enter the Buy Amount</label>
                  <div class="control">
                    <input class="input" type="text" placeholder="Ex. 9.41" name="amount" id="name"  value="{{info['companyName']}}" readonly>
                  </div>

                </div>
            </div>
            <div class="column">
                <div class="field">
                  <label class="label">Enter the Buy Amount</label>
                  <div class="control">
                    <input class="input" type="number" placeholder="Ex. 9.41" name="amount" id="amount">
                  </div>

                </div>
            </div>
            <div class="column">
                <div class="field">
                  <label class="label">Enter the Quantity </label>
                  <div class="control">
                    <input class="input" type="number" placeholder="Ex. 100" name="quantity" id="quantity">
                  </div>
                </div>
            </div>
            <div class="column">
                <div style="padding-top:15%">
                    <a class="button is-dark" onclick="saveOrder()">Save</a>
                </div>
            </div>
            <div class="column">
                <div style="padding-top:15%">
                    <a class="button is-primary" href="/company/{{name}}">Check Stats</a>
                </div>
            </div>
        </div>

    </div>
    <div class="container" style="margin-top:3%">
        <table class="table is-bordered is-striped is-narrow is-hoverable is-fullwidth">
            <thead>
            <tr>
                <th>
                    Field
                </th>
                <th>
                    Description
                </th>
            </tr>
            </thead>
            <tbody>
             {%for k,v in info.items()%}
                <tr>
                    <td style="text-transform: uppercase;text-align: center;"><b>{{k}}</b></td>
                    <td style="text-align: center;">{{v}}</td>
                </tr>
            {%endfor%}
            </tbody>
        </table>
    </div>
    {%endif%}
</section>
<script>
    function saveOrder(){
    ticker=document.getElementById("ticker").value
    amount=document.getElementById("amount").value
    quantity=document.getElementById("quantity").value
    name=document.getElementById("name").value
    window.open("/saveOrder/?ticker="+ticker+"&amount="+amount+"&qty="+quantity+"&name="+name,"_self")

    }
</script>
{% endblock %}
